<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDrive - MySQL Cloud Storage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        .spinner { animation: spin 1s linear infinite; }
        .drag-over { border-color: #6366f1 !important; background-color: #eef2ff !important; }
        * { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app"></div>

    <script>
        // ====================================================================
        // CONFIGURATION
        // ====================================================================

        const API_URL = 'index.php'; // Same directory

        // ====================================================================
        // STATE MANAGEMENT
        // ====================================================================

        let currentUser = JSON.parse(localStorage.getItem('currentUser')) || null;
        let currentToken = localStorage.getItem('token') || null;
        let currentView = 'login';
        let files = [];
        let allUsers = [];
        let isInstalled = true;

        // ====================================================================
        // API FUNCTIONS
        // ====================================================================

        async function apiCall(action, options = {}) {
            try {
                const url = `${API_URL}?action=${action}${options.params || ''}`;
                const response = await fetch(url, {
                    method: options.method || 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...(currentToken && { 'Authorization': `Bearer ${currentToken}` }),
                        ...options.headers
                    },
                    ...(options.body && { body: JSON.stringify(options.body) })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Request failed');
                }

                return data;
            } catch (error) {
                throw error;
            }
        }

        // ====================================================================
        // AUTH FUNCTIONS
        // ====================================================================

        async function handleLogin(event) {
            event.preventDefault();
            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('login-error');
            const btn = event.target.querySelector('button');

            btn.disabled = true;
            btn.textContent = 'Logging in...';
            errorDiv.classList.add('hidden');

            try {
                const data = await apiCall('login', {
                    method: 'POST',
                    body: { userId, password }
                });

                currentUser = data;
                currentToken = data.token;
                localStorage.setItem('currentUser', JSON.stringify(data));
                localStorage.setItem('token', data.token);

                if (data.mustResetPassword) {
                    currentView = 'reset-password';
                } else {
                    currentView = data.isAdmin ? 'admin' : 'dashboard';
                }

                renderApp();
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        }

        async function handlePasswordReset(event) {
            event.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('reset-error');

            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                await apiCall('reset-password', {
                    method: 'POST',
                    body: { newPassword }
                });

                currentUser.mustResetPassword = false;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                currentView = currentUser.isAdmin ? 'admin' : 'dashboard';
                renderApp();
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        function handleLogout() {
            currentUser = null;
            currentToken = null;
            localStorage.clear();
            currentView = 'login';
            renderApp();
        }

        // ====================================================================
        // FILE FUNCTIONS
        // ====================================================================

        async function loadFiles() {
            try {
                const data = await apiCall('list-files', { params: '&folderId=' });
                files = data.files;
                renderApp();
            } catch (error) {
                console.error('Load files error:', error);
            }
        }

        async function handleFileUpload(file) {
            const errorDiv = document.getElementById('upload-error');
            const progressDiv = document.getElementById('upload-progress');

            errorDiv.classList.add('hidden');

            if (file.size > 5 * 1024 * 1024) {
                errorDiv.textContent = 'File size exceeds 5MB limit';
                errorDiv.classList.remove('hidden');
                return;
            }

            progressDiv.innerHTML = `
                <div class="flex justify-between mb-2">
                    <span class="text-sm font-medium text-gray-700">Uploading ${file.name}...</span>
                    <span class="text-sm text-gray-500 spinner">⟳</span>
                </div>
            `;
            progressDiv.classList.remove('hidden');

            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        await apiCall('upload-file', {
                            method: 'POST',
                            body: {
                                file: e.target.result,
                                fileName: file.name,
                                fileSize: file.size,
                                folderId: null
                            }
                        });

                        progressDiv.classList.add('hidden');
                        location.reload();
                    } catch (error) {
                        progressDiv.classList.add('hidden');
                        errorDiv.textContent = error.message;
                        errorDiv.classList.remove('hidden');
                    }
                };
                reader.readAsDataURL(file);
            } catch (error) {
                progressDiv.classList.add('hidden');
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        async function deleteFile(fileId) {
            if (!confirm('Are you sure you want to delete this file?')) return;

            try {
                await apiCall('delete-file', {
                    method: 'DELETE',
                    params: `&fileId=${fileId}`
                });
                location.reload();
            } catch (error) {
                alert('Delete failed: ' + error.message);
            }
        }

        function viewFile(fileId) {
            const file = files.find(f => f.file_id === fileId);
            if (file) {
                window.open(file.cloudinary_url, '_blank');
            }
        }

        function downloadFile(fileId) {
            const file = files.find(f => f.file_id === fileId);
            if (file) {
                const a = document.createElement('a');
                a.href = file.cloudinary_url;
                a.download = file.file_name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        }

        // ====================================================================
        // ADMIN FUNCTIONS
        // ====================================================================

        async function handleCreateUser(event) {
            event.preventDefault();
            const userId = document.getElementById('newUserId').value;
            const email = document.getElementById('newEmail').value;
            const errorDiv = document.getElementById('create-error');
            const successDiv = document.getElementById('create-success');

            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');

            try {
                const data = await apiCall('create-user', {
                    method: 'POST',
                    body: { userId, email }
                });

                successDiv.innerHTML = `
                    <p class="text-green-800 font-medium mb-2">User Created Successfully!</p>
                    <p class="text-sm text-green-700">
                        Temporary Password: <span class="font-mono font-bold">${data.tempPassword}</span>
                    </p>
                    <p class="text-xs text-green-600 mt-1">Share this with the user. They must reset it on first login.</p>
                `;
                successDiv.classList.remove('hidden');

                document.getElementById('newUserId').value = '';
                document.getElementById('newEmail').value = '';

                setTimeout(() => loadUsers(), 2000);
            } catch (error) {
                errorDiv.textContent = error.message;
                errorDiv.classList.remove('hidden');
            }
        }

        async function loadUsers() {
            try {
                const data = await apiCall('list-users');
                allUsers = data.users;
                renderApp();
            } catch (error) {
                console.error('Load users error:', error);
            }
        }

        // ====================================================================
        // INSTALLATION
        // ====================================================================

        async function handleInstall() {
            const btn = document.getElementById('installBtn');
            const statusDiv = document.getElementById('installStatus');

            btn.disabled = true;
            btn.textContent = 'Installing...';
            statusDiv.innerHTML = '<p class="text-blue-600">Creating database tables...</p>';

            try {
                const data = await apiCall('install', { method: 'GET' });

                statusDiv.innerHTML = `
                    <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
                        <p class="text-green-800 font-bold mb-2">✅ ${data.message}</p>
                        <p class="text-sm text-green-700 mb-2">Tables created: ${data.tables.join(', ')}</p>
                        <p class="text-sm text-green-700 font-medium">${data.admin}</p>
                        <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                            Continue to Login →
                        </button>
                    </div>
                `;
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
                        <p class="text-red-800 font-bold">❌ Installation Failed</p>
                        <p class="text-sm text-red-700">${error.message}</p>
                        <button onclick="handleInstall()" class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                            Try Again
                        </button>
                    </div>
                `;
            }
        }

        // ====================================================================
        // UI RENDERING
        // ====================================================================

        function renderInstall() {
            return `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
                        <div class="text-center mb-8">
                            <h1 class="text-4xl font-bold text-indigo-600 mb-2">MYDRIVE</h1>
                            <p class="text-gray-500">MySQL Cloud Storage</p>
                        </div>

                        <div class="mb-6">
                            <h2 class="text-xl font-bold text-gray-800 mb-4">Database Setup Required</h2>
                            <p class="text-gray-600 mb-4">Click the button below to automatically create database tables and admin user.</p>

                            <div id="installStatus" class="mb-4"></div>

                            <button id="installBtn" onclick="handleInstall()" 
                                class="w-full py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700">
                                Install Database
                            </button>
                        </div>

                        <div class="p-4 bg-gray-50 rounded-lg text-sm">
                            <p class="font-semibold text-gray-700 mb-2">What will be created:</p>
                            <ul class="list-disc list-inside text-gray-600 space-y-1">
                                <li>Users table</li>
                                <li>Files table</li>
                                <li>Folders table</li>
                                <li>Activity logs table</li>
                                <li>Admin user (admin/admin123)</li>
                            </ul>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderLogin() {
            return `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
                        <div class="text-center mb-8">
                            <h1 class="text-4xl font-bold text-indigo-600 mb-2">MYDRIVE</h1>
                            <p class="text-gray-500">MySQL Cloud Storage</p>
                        </div>

                        <form onsubmit="handleLogin(event)" class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">User ID</label>
                                <input type="text" id="userId" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                                    placeholder="Enter your User ID" required>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input type="password" id="password" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                                    placeholder="Enter your password" required>
                            </div>

                            <div id="login-error" class="hidden p-3 bg-red-50 text-red-600 rounded-lg text-sm"></div>

                            <button type="submit" 
                                class="w-full py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700">
                                Login
                            </button>
                        </form>

                        <div class="mt-6 p-4 bg-blue-50 rounded-lg text-sm">
                            <p class="font-semibold text-blue-900 mb-2">Default Admin:</p>
                            <p class="text-blue-800"><code class="bg-blue-200 px-2 py-1 rounded">admin / admin123</code></p>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPasswordReset() {
            return `
                <div class="min-h-screen flex items-center justify-center p-4">
                    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-bold text-indigo-600 mb-2">Reset Password</h2>
                            <p class="text-gray-500">You must change your password to continue</p>
                        </div>

                        <form onsubmit="handlePasswordReset(event)" class="space-y-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                                <input type="password" id="newPassword" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                                    placeholder="At least 8 characters" required minlength="8">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                                <input type="password" id="confirmPassword" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500" 
                                    placeholder="Re-enter new password" required minlength="8">
                            </div>

                            <div id="reset-error" class="hidden p-3 bg-red-50 text-red-600 rounded-lg text-sm"></div>

                            <button type="submit" 
                                class="w-full py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700">
                                Reset Password
                            </button>
                        </form>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            const storagePercent = (currentUser.storageUsed / currentUser.storageLimit) * 100;
            const storageUsedMB = (currentUser.storageUsed / 1024 / 1024).toFixed(2);
            const storageLimitMB = (currentUser.storageLimit / 1024 / 1024).toFixed(0);

            return `
                <nav class="bg-white shadow-md">
                    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                        <h1 class="text-3xl font-bold text-indigo-600">MYDRIVE</h1>
                        <div class="flex items-center space-x-4">
                            <span class="text-gray-600">${currentUser.userId}</span>
                            <button onclick="handleLogout()" 
                                class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                                Logout
                            </button>
                        </div>
                    </div>
                </nav>

                <div class="max-w-7xl mx-auto p-6">
                    <div class="bg-white rounded-xl shadow-lg p-6 mb-6 fade-in">
                        <div class="flex justify-between items-center mb-3">
                            <h3 class="text-lg font-semibold text-gray-700">Storage Usage</h3>
                            <span class="text-sm text-gray-500">${storageUsedMB} MB / ${storageLimitMB} MB</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-3">
                            <div class="h-full rounded-full ${storagePercent > 90 ? 'bg-red-500' : storagePercent > 70 ? 'bg-yellow-500' : 'bg-green-500'}" 
                                style="width: ${storagePercent}%"></div>
                        </div>
                    </div>

                    <div class="mb-6 fade-in">
                        <div id="dropzone" 
                            class="border-4 border-dashed border-gray-300 rounded-xl p-12 text-center cursor-pointer bg-white hover:border-indigo-400">
                            <input type="file" id="fileInput" class="hidden" onchange="handleFileSelect(event)">
                            <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                            </svg>
                            <p class="text-lg font-medium text-gray-700 mb-2">Drag & drop or click to upload</p>
                            <p class="text-sm text-gray-500">Maximum: 5MB</p>
                        </div>
                        <div id="upload-progress" class="hidden mt-4 bg-white rounded-lg p-4 shadow"></div>
                        <div id="upload-error" class="hidden mt-4 p-4 bg-red-50 text-red-600 rounded-lg"></div>
                    </div>

                    <div class="bg-white rounded-xl shadow-lg p-6 fade-in">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6">My Files</h2>
                        ${files.length === 0 ? 
                            '<p class="text-center text-gray-500 py-12">No files yet. Upload your first file!</p>' :
                            `<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                ${files.map(file => `
                                    <div class="border border-gray-200 rounded-lg p-4 hover:shadow-lg">
                                        <div class="mb-3">
                                            <h3 class="font-medium text-gray-900 truncate mb-1">${file.file_name}</h3>
                                            <p class="text-sm text-gray-500">${(file.file_size / 1024).toFixed(2)} KB</p>
                                            <p class="text-xs text-gray-400">${new Date(file.uploaded_at).toLocaleString()}</p>
                                        </div>
                                        <div class="flex space-x-2">
                                            <button onclick="viewFile('${file.file_id}')" 
                                                class="flex-1 px-3 py-2 bg-indigo-100 text-indigo-700 rounded text-sm hover:bg-indigo-200">
                                                View
                                            </button>
                                            <button onclick="downloadFile('${file.file_id}')" 
                                                class="px-3 py-2 bg-green-100 text-green-700 rounded text-sm hover:bg-green-200">
                                                Download
                                            </button>
                                            <button onclick="deleteFile('${file.file_id}')" 
                                                class="px-3 py-2 bg-red-100 text-red-700 rounded text-sm hover:bg-red-200">
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>`
                        }
                    </div>
                </div>
            `;
        }

        function renderAdminPanel() {
            return `
                <nav class="bg-white shadow-md">
                    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                        <h1 class="text-3xl font-bold text-indigo-600">MYDRIVE</h1>
                        <div class="flex items-center space-x-4">
                            <span class="text-gray-600">${currentUser.userId}</span>
                            <span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm">Admin</span>
                            <button onclick="handleLogout()" 
                                class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                                Logout
                            </button>
                        </div>
                    </div>
                </nav>

                <div class="max-w-7xl mx-auto p-6">
                    <div class="bg-white rounded-xl shadow-lg p-6 mb-6 fade-in">
                        <h2 class="text-2xl font-bold text-gray-800 mb-4">Admin Panel</h2>

                        <button onclick="toggleCreateForm()" id="toggleBtn"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 mb-4">
                            Create New User
                        </button>

                        <form id="createUserForm" onsubmit="handleCreateUser(event)" class="hidden space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">User ID</label>
                                <input type="text" id="newUserId" 
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" id="newEmail" 
                                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" required>
                            </div>

                            <div id="create-error" class="hidden p-3 bg-red-50 text-red-600 rounded-lg text-sm"></div>
                            <div id="create-success" class="hidden p-4 bg-green-50 border border-green-200 rounded-lg"></div>

                            <button type="submit" 
                                class="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                                Create User
                            </button>
                        </form>
                    </div>

                    <div class="bg-white rounded-xl shadow-lg p-6 fade-in">
                        <h3 class="text-xl font-bold text-gray-800 mb-4">All Users</h3>

                        <div class="overflow-x-auto">
                            <table class="w-full">
                                <thead>
                                    <tr class="border-b">
                                        <th class="text-left py-3 px-4">User ID</th>
                                        <th class="text-left py-3 px-4">Email</th>
                                        <th class="text-left py-3 px-4">Storage</th>
                                        <th class="text-left py-3 px-4">Role</th>
                                        <th class="text-left py-3 px-4">Created</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${allUsers.map(user => `
                                        <tr class="border-b hover:bg-gray-50">
                                            <td class="py-3 px-4">${user.user_id}</td>
                                            <td class="py-3 px-4">${user.email}</td>
                                            <td class="py-3 px-4">${(user.storage_used / 1024 / 1024).toFixed(2)} MB</td>
                                            <td class="py-3 px-4">
                                                ${user.is_admin ? 
                                                    '<span class="px-2 py-1 bg-purple-100 text-purple-700 rounded text-sm">Admin</span>' :
                                                    '<span class="px-2 py-1 bg-gray-100 text-gray-700 rounded text-sm">User</span>'
                                                }
                                            </td>
                                            <td class="py-3 px-4 text-sm">${new Date(user.created_at).toLocaleDateString()}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderApp() {
            const app = document.getElementById('app');

            switch(currentView) {
                case 'install':
                    app.innerHTML = renderInstall();
                    break;
                case 'login':
                    app.innerHTML = renderLogin();
                    break;
                case 'reset-password':
                    app.innerHTML = renderPasswordReset();
                    break;
                case 'dashboard':
                    app.innerHTML = renderDashboard();
                    setupDashboardListeners();
                    loadFiles();
                    break;
                case 'admin':
                    app.innerHTML = renderAdminPanel();
                    loadUsers();
                    break;
            }
        }

        function setupDashboardListeners() {
            const dropzone = document.getElementById('dropzone');
            const fileInput = document.getElementById('fileInput');

            dropzone.addEventListener('click', () => fileInput.click());

            dropzone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropzone.classList.add('drag-over');
            });

            dropzone.addEventListener('dragleave', () => {
                dropzone.classList.remove('drag-over');
            });

            dropzone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropzone.classList.remove('drag-over');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload(files[0]);
                }
            });
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFileUpload(file);
            }
        }

        function toggleCreateForm() {
            const form = document.getElementById('createUserForm');
            const btn = document.getElementById('toggleBtn');
            if (form.classList.contains('hidden')) {
                form.classList.remove('hidden');
                btn.textContent = 'Hide Form';
            } else {
                form.classList.add('hidden');
                btn.textContent = 'Create New User';
            }
        }

        // ====================================================================
        // INITIALIZE APP
        // ====================================================================

        // Check if database is installed
        async function checkInstallation() {
            try {
                await apiCall('login', {
                    method: 'POST',
                    body: { userId: 'test', password: 'test' }
                });
            } catch (error) {
                if (error.message.includes('connection failed') || error.message.includes('Table')) {
                    currentView = 'install';
                    isInstalled = false;
                }
            }

            if (currentUser && isInstalled) {
                if (currentUser.mustResetPassword) {
                    currentView = 'reset-password';
                } else {
                    currentView = currentUser.isAdmin ? 'admin' : 'dashboard';
                }
            }

            renderApp();
        }

        // Start the app
        checkInstallation();
    </script>
</body>
</html>
