<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDrive - Cloud Storage</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        .spinner { animation: spin 1s linear infinite; }
        .drag-over { border-color: #6366f1 !important; background-color: #eef2ff !important; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Configuration
        const API_BASE = '/api'; // Vercel serverless functions

        // ================================================================
        // API FUNCTIONS
        // ================================================================

        const apiCall = async (endpoint, options = {}) => {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...(token && { 'Authorization': `Bearer ${token}` }),
                        ...options.headers
                    }
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Request failed');
                }

                return data;
            } catch (error) {
                throw error;
            }
        };

        // ================================================================
        // LOGIN COMPONENT
        // ================================================================

        const Login = ({ onLogin }) => {
            const [userId, setUserId] = useState('');
            const [password, setPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const data = await apiCall('/auth', {
                        method: 'POST',
                        body: JSON.stringify({ action: 'login', userId, password })
                    });

                    onLogin(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-indigo-600 mb-2">MYDRIVE</h1>
                            <p className="text-gray-500">Cloud Storage on Vercel</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">User ID</label>
                                <input
                                    type="text"
                                    value={userId}
                                    onChange={(e) => setUserId(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    placeholder="Enter your User ID"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>

                            {error && (
                                <div className="p-3 bg-red-50 text-red-600 rounded-lg text-sm">
                                    {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700 disabled:opacity-50"
                            >
                                {loading ? 'Logging in...' : 'Login'}
                            </button>
                        </form>

                        <div className="mt-6 p-4 bg-blue-50 rounded-lg text-sm">
                            <p className="font-semibold text-blue-900 mb-2">Default Admin:</p>
                            <p className="text-blue-800"><code className="bg-blue-200 px-2 py-1 rounded">admin / admin123</code></p>
                        </div>
                    </div>
                </div>
            );
        };

        // ================================================================
        // PASSWORD RESET COMPONENT
        // ================================================================

        const PasswordReset = ({ onReset }) => {
            const [newPassword, setNewPassword] = useState('');
            const [confirmPassword, setConfirmPassword] = useState('');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();

                if (newPassword !== confirmPassword) {
                    setError('Passwords do not match');
                    return;
                }

                if (newPassword.length < 8) {
                    setError('Password must be at least 8 characters');
                    return;
                }

                setLoading(true);
                setError('');

                try {
                    await apiCall('/auth', {
                        method: 'POST',
                        body: JSON.stringify({ action: 'reset-password', newPassword })
                    });

                    onReset();
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-blue-50 to-indigo-100">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
                        <div className="text-center mb-8">
                            <h2 className="text-3xl font-bold text-indigo-600 mb-2">Reset Password</h2>
                            <p className="text-gray-500">You must change your password to continue</p>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">New Password</label>
                                <input
                                    type="password"
                                    value={newPassword}
                                    onChange={(e) => setNewPassword(e.target.value)}
                                    className="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    placeholder="At least 8 characters"
                                    required
                                    minLength="8"
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                                <input
                                    type="password"
                                    value={confirmPassword}
                                    onChange={(e) => setConfirmPassword(e.target.value)}
                                    className="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                                    placeholder="Re-enter password"
                                    required
                                    minLength="8"
                                />
                            </div>

                            {error && (
                                <div className="p-3 bg-red-50 text-red-600 rounded-lg text-sm">
                                    {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full py-3 bg-indigo-600 text-white rounded-lg font-medium hover:bg-indigo-700"
                            >
                                {loading ? 'Resetting...' : 'Reset Password'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        };

        // ================================================================
        // DASHBOARD COMPONENT
        // ================================================================

        const Dashboard = ({ user, onLogout }) => {
            const [files, setFiles] = useState([]);
            const [loading, setLoading] = useState(true);
            const [uploading, setUploading] = useState(false);
            const [uploadError, setUploadError] = useState('');
            const [dragOver, setDragOver] = useState(false);

            useEffect(() => {
                loadFiles();
            }, []);

            const loadFiles = async () => {
                try {
                    const data = await apiCall('/files?action=list');
                    setFiles(data.files);
                } catch (err) {
                    console.error('Load files error:', err);
                } finally {
                    setLoading(false);
                }
            };

            const handleFileUpload = async (file) => {
                if (file.size > 5 * 1024 * 1024) {
                    setUploadError('File size exceeds 5MB limit');
                    return;
                }

                setUploading(true);
                setUploadError('');

                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        await apiCall('/files', {
                            method: 'POST',
                            body: JSON.stringify({
                                action: 'upload',
                                file: e.target.result,
                                fileName: file.name,
                                fileSize: file.size
                            })
                        });

                        loadFiles();
                        window.location.reload(); // Refresh to update storage
                    } catch (err) {
                        setUploadError(err.message);
                    } finally {
                        setUploading(false);
                    }
                };
                reader.readAsDataURL(file);
            };

            const handleDelete = async (fileId) => {
                if (!window.confirm('Delete this file?')) return;

                try {
                    await apiCall(`/files?action=delete&fileId=${fileId}`, {
                        method: 'DELETE'
                    });
                    loadFiles();
                    window.location.reload();
                } catch (err) {
                    alert('Delete failed: ' + err.message);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragOver(false);
                const file = e.dataTransfer.files[0];
                if (file) handleFileUpload(file);
            };

            const storagePercent = (user.storageUsed / user.storageLimit) * 100;
            const storageUsedMB = (user.storageUsed / 1024 / 1024).toFixed(2);
            const storageLimitMB = (user.storageLimit / 1024 / 1024).toFixed(0);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <nav className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <h1 className="text-3xl font-bold text-indigo-600">MYDRIVE</h1>
                            <div className="flex items-center space-x-4">
                                <span className="text-gray-600">{user.userId}</span>
                                {user.isAdmin && (
                                    <span className="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm">Admin</span>
                                )}
                                <button
                                    onClick={onLogout}
                                    className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto p-6">
                        {/* Storage Quota */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <div className="flex justify-between items-center mb-3">
                                <h3 className="text-lg font-semibold text-gray-700">Storage Usage</h3>
                                <span className="text-sm text-gray-500">{storageUsedMB} MB / {storageLimitMB} MB</span>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-3">
                                <div
                                    className={`h-full rounded-full ${storagePercent > 90 ? 'bg-red-500' : storagePercent > 70 ? 'bg-yellow-500' : 'bg-green-500'}`}
                                    style={{ width: `${storagePercent}%` }}
                                />
                            </div>
                        </div>

                        {/* File Upload */}
                        <div className="mb-6">
                            <div
                                className={`border-4 border-dashed rounded-xl p-12 text-center cursor-pointer bg-white ${dragOver ? 'border-indigo-500 bg-indigo-50' : 'border-gray-300 hover:border-indigo-400'}`}
                                onDrop={handleDrop}
                                onDragOver={(e) => { e.preventDefault(); setDragOver(true); }}
                                onDragLeave={() => setDragOver(false)}
                                onClick={() => document.getElementById('fileInput').click()}
                            >
                                <input
                                    id="fileInput"
                                    type="file"
                                    className="hidden"
                                    onChange={(e) => e.target.files[0] && handleFileUpload(e.target.files[0])}
                                />
                                <svg className="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                </svg>
                                <p className="text-lg font-medium text-gray-700 mb-2">
                                    {uploading ? 'Uploading...' : 'Drag & drop or click to upload'}
                                </p>
                                <p className="text-sm text-gray-500">Maximum: 5MB</p>
                            </div>
                            {uploadError && (
                                <div className="mt-4 p-4 bg-red-50 text-red-600 rounded-lg">
                                    {uploadError}
                                </div>
                            )}
                        </div>

                        {/* File List */}
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-6">My Files</h2>

                            {loading ? (
                                <div className="text-center py-12">
                                    <div className="spinner inline-block w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full"></div>
                                </div>
                            ) : files.length === 0 ? (
                                <p className="text-center text-gray-500 py-12">No files yet. Upload your first file!</p>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    {files.map(file => (
                                        <div key={file.file_id} className="border border-gray-200 rounded-lg p-4 hover:shadow-lg">
                                            <div className="mb-3">
                                                <h3 className="font-medium text-gray-900 truncate mb-1">{file.file_name}</h3>
                                                <p className="text-sm text-gray-500">{(file.file_size / 1024).toFixed(2)} KB</p>
                                                <p className="text-xs text-gray-400">{new Date(file.uploaded_at).toLocaleString()}</p>
                                            </div>
                                            <div className="flex space-x-2">
                                                <button
                                                    onClick={() => window.open(file.cloudinary_url, '_blank')}
                                                    className="flex-1 px-3 py-2 bg-indigo-100 text-indigo-700 rounded text-sm hover:bg-indigo-200"
                                                >
                                                    View
                                                </button>
                                                <button
                                                    onClick={() => {
                                                        const a = document.createElement('a');
                                                        a.href = file.cloudinary_url;
                                                        a.download = file.file_name;
                                                        a.click();
                                                    }}
                                                    className="px-3 py-2 bg-green-100 text-green-700 rounded text-sm hover:bg-green-200"
                                                >
                                                    Download
                                                </button>
                                                <button
                                                    onClick={() => handleDelete(file.file_id)}
                                                    className="px-3 py-2 bg-red-100 text-red-700 rounded text-sm hover:bg-red-200"
                                                >
                                                    Delete
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // ================================================================
        // ADMIN PANEL COMPONENT
        // ================================================================

        const AdminPanel = ({ user, onLogout }) => {
            const [users, setUsers] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showForm, setShowForm] = useState(false);
            const [newUserId, setNewUserId] = useState('');
            const [newEmail, setNewEmail] = useState('');
            const [error, setError] = useState('');
            const [success, setSuccess] = useState('');

            useEffect(() => {
                loadUsers();
            }, []);

            const loadUsers = async () => {
                try {
                    const data = await apiCall('/admin?action=list-users');
                    setUsers(data.users);
                } catch (err) {
                    console.error('Load users error:', err);
                } finally {
                    setLoading(false);
                }
            };

            const handleCreateUser = async (e) => {
                e.preventDefault();
                setError('');
                setSuccess('');

                try {
                    const data = await apiCall('/admin', {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'create-user',
                            userId: newUserId,
                            email: newEmail
                        })
                    });

                    setSuccess(`User created! Temp password: ${data.tempPassword}`);
                    setNewUserId('');
                    setNewEmail('');
                    setTimeout(() => loadUsers(), 2000);
                } catch (err) {
                    setError(err.message);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    <nav className="bg-white shadow-md">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <h1 className="text-3xl font-bold text-indigo-600">MYDRIVE</h1>
                            <div className="flex items-center space-x-4">
                                <span className="text-gray-600">{user.userId}</span>
                                <span className="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-sm">Admin</span>
                                <button
                                    onClick={onLogout}
                                    className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600"
                                >
                                    Logout
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="max-w-7xl mx-auto p-6">
                        {/* Create User Form */}
                        <div className="bg-white rounded-xl shadow-lg p-6 mb-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Admin Panel</h2>

                            <button
                                onClick={() => setShowForm(!showForm)}
                                className="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 mb-4"
                            >
                                {showForm ? 'Hide Form' : 'Create New User'}
                            </button>

                            {showForm && (
                                <form onSubmit={handleCreateUser} className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">User ID</label>
                                        <input
                                            type="text"
                                            value={newUserId}
                                            onChange={(e) => setNewUserId(e.target.value)}
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                                            required
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                        <input
                                            type="email"
                                            value={newEmail}
                                            onChange={(e) => setNewEmail(e.target.value)}
                                            className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500"
                                            required
                                        />
                                    </div>

                                    {error && (
                                        <div className="p-3 bg-red-50 text-red-600 rounded-lg text-sm">{error}</div>
                                    )}

                                    {success && (
                                        <div className="p-4 bg-green-50 border border-green-200 rounded-lg">
                                            <p className="text-green-800 font-medium">{success}</p>
                                        </div>
                                    )}

                                    <button
                                        type="submit"
                                        className="w-full py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                                    >
                                        Create User
                                    </button>
                                </form>
                            )}
                        </div>

                        {/* Users List */}
                        <div className="bg-white rounded-xl shadow-lg p-6">
                            <h3 className="text-xl font-bold text-gray-800 mb-4">All Users</h3>

                            {loading ? (
                                <div className="text-center py-12">
                                    <div className="spinner inline-block w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full"></div>
                                </div>
                            ) : (
                                <div className="overflow-x-auto">
                                    <table className="w-full">
                                        <thead>
                                            <tr className="border-b">
                                                <th className="text-left py-3 px-4">User ID</th>
                                                <th className="text-left py-3 px-4">Email</th>
                                                <th className="text-left py-3 px-4">Storage</th>
                                                <th className="text-left py-3 px-4">Role</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {users.map(u => (
                                                <tr key={u.user_id} className="border-b hover:bg-gray-50">
                                                    <td className="py-3 px-4">{u.user_id}</td>
                                                    <td className="py-3 px-4">{u.email}</td>
                                                    <td className="py-3 px-4">{(u.storage_used / 1024 / 1024).toFixed(2)} MB</td>
                                                    <td className="py-3 px-4">
                                                        {u.is_admin ? (
                                                            <span className="px-2 py-1 bg-purple-100 text-purple-700 rounded text-sm">Admin</span>
                                                        ) : (
                                                            <span className="px-2 py-1 bg-gray-100 text-gray-700 rounded text-sm">User</span>
                                                        )}
                                                    </td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        // ================================================================
        // MAIN APP COMPONENT
        // ================================================================

        const App = () => {
            const [user, setUser] = useState(JSON.parse(localStorage.getItem('user')) || null);
            const [token, setToken] = useState(localStorage.getItem('token') || null);
            const [mustReset, setMustReset] = useState(false);

            useEffect(() => {
                if (user?.mustResetPassword) {
                    setMustReset(true);
                }
            }, [user]);

            const handleLogin = (data) => {
                setUser(data);
                setToken(data.token);
                localStorage.setItem('user', JSON.stringify(data));
                localStorage.setItem('token', data.token);

                if (data.mustResetPassword) {
                    setMustReset(true);
                }
            };

            const handlePasswordReset = () => {
                setMustReset(false);
                const updatedUser = { ...user, mustResetPassword: false };
                setUser(updatedUser);
                localStorage.setItem('user', JSON.stringify(updatedUser));
            };

            const handleLogout = () => {
                setUser(null);
                setToken(null);
                localStorage.clear();
            };

            if (!token) {
                return <Login onLogin={handleLogin} />;
            }

            if (mustReset) {
                return <PasswordReset onReset={handlePasswordReset} />;
            }

            if (user.isAdmin) {
                return <AdminPanel user={user} onLogout={handleLogout} />;
            }

            return <Dashboard user={user} onLogout={handleLogout} />;
        };

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
